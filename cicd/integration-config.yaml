apiVersion: cicd.tmax.io/v1
kind: IntegrationConfig
metadata:
  name: test-app-ic
  namespace: gh-test
spec:
  git:
    type: github
    repository: eddy-kor-92/copy-opgg-go
    token:
      valueFrom:
        secretKeyRef:
          name: github-access-token
          key: token
  jobs:
    preSubmit:
    - name: test-unit
      image: golang:1.17
      script: |
        go test -v ./...
      when:
        branch:
        - main
    postSubmit:
    - name: build-push-image
      image: quay.io/buildah/stable
      securityContext:
        privileged: true
      script: |
        TAG=${CI_HEAD_REF#refs/tags/}
        NEW_VERSION_IMG="$IMAGE_URL:$TAG"
        LATEST_IMG="$IMAGE_URL:latest"

        buildah bud --format docker --storage-driver=vfs -f ./Dockerfile -t $NEW_VERSION_IMG .
        buildah tag --storage-driver=vfs $NEW_VERSION_IMG $LATEST_IMG
        buildah push --storage-driver=vfs --creds=$CRED $NEW_VERSION_IMG docker://$NEW_VERSION_IMG
        buildah push --storage-driver=vfs --creds=$CRED $LATEST_IMG docker://$LATEST_IMG
      env:
      - name: IMAGE_URL
        value: ghkimkor/copy-opgg
      - name: CRED
        valueFrom:
          secretKeyRef:
             name: dockerhub-secret
             key: auth
      when:
        tag:
        - v.*